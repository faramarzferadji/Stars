{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for item in star %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ item.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <h5 class="card-title">{{ item.family_name }}</h5>
                <h5 class="card-title">{{ item.period_play }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="https://en.wikipedia.org"target="_blank">personel-Homepage </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
